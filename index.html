<!doctype html>
<html>
<head>
	<title>My Library</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.override.css">
	
	 <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<script src="js/libs/jquery-1.7.2.min.js"></script>
	<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/0.9.3/jquery.timeago.js"></script>-->
	<script src="js/libs/ember-0.9.8.1.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/model.js"></script>
	<script src="js/view.js"></script>
	<script src="js/controller.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<script type="text/x-handlebars">
				<div id="frm" class="span12 text-center">
					<strong>Load Books:</strong>
					<button {{action "loadBooks" target="App.booksC"}}>Go!</button>
				</div>
				<div id="content" class="span12">
					<div class="row">
						<div id="books" class="span12">
							<h3 class="text-center">My Books</h3>
							{{#view App.booksV}}
							<div class="row">
								{{#if firstRun}}
									<div class="span6 offset3">
										<p>To display my Library, please click above.</p>
									</div>
								{{else}}
									{{#if loader}}
									<div class="span12 text-center loader">
										<img src="css/loading.gif" width="32" height="32" />
										<br />
										loading
									</div>
									{{else}}
										{{#if limit}}
										<div class="span6 offset3">
											<p>Oh Dear! It appears we've hit Twitter's API limit. Please try again in an hour</p>
										</div>
										{{else}}
										<div class="span6 offset3">
										{{#each App.booksC}}
											{{#view App.bookV contentBinding="this"}}
												<div class="row" >
													<div class="span6 clearfix" >
														<div class="pull-left" style="border:1px solid #ccc;margin-bottom:5px;padding-top:5px;">
															<ul style="width:400px;">
																<li style="list-style: none;"><span style="font-weight:bold;text-decoration:underline;">{{content.title}}</span></li>
																<li style="list-style: none;">{{content.author}}</li>
																<li style="list-style: none;">{{content.type}}</li>
																<li style="list-style: none;">{{content.category}}</li>
																<li style="list-style: none;"><span style="font-style:italic;">{{content.comment}}</span></li>
															</ul>
														</div>
													</div>
												</div>
											{{/view}}
										{{/each}}
										</div>
										{{/if}}
									{{/if}}
								{{/if}}
							</div>
							{{/view}}
						</div>
					</div>
				</div>
			</script>
		</div>
	</div>
</body>
</html>
